name: update

on:
  workflow_dispatch:
  schedule:
    # 日本時間午前4時（深夜帯に更新されがちなので）
    - cron: '0 19 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Switch branch
        run: git switch -c "update-og-images-$(date '+%s')"

      - name: Recreate image list
        run: deno task update

      - name: Set git config
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Create PR
        run: gh pr create -B "main" -t "🍱 og-imageを更新" -b "このPRは自動生成されました 🤖"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
